id: gm4_heart_canisters
name: Heart Canisters
version: 1.5.X

data_pack:
  load: .

resource_pack:
  load: .

pipeline:
  - gm4.plugins.extend.module
  - gm4.plugins.include.lib_player_heads
  - gm4.plugins.include.lib_custom_crafters

meta:
  gm4:
    versioning:
      required:
        lib_custom_crafters: 3.0.0
        lib_player_heads: 1.1.0
      schedule_loops: [main]
    model_data:
      - item: player_head
        template: generated
        broadcast:
          - reference: item/heart_canister_tier_1
          - reference: item/heart_canister_tier_2
      - item: player_head
        reference: gui/advancement/heart_canisters_tier_1
        template:
          name: advancement
          forward: item/heart_canister_tier_1
      - item: player_head
        template:
          name: advancement
          forward: item/heart_canister_tier_2
        broadcast:
          - reference: gui/advancement/heart_canisters_tier_2
          - reference: gui/advancement/heart_canisters_max
    website:
      description: Introduces two tiers of pricey canisters that increase your health when carried.
      recommended:
        - gm4_resource_pack
        - gm4_relocators
        - gm4_standard_crafting
        - gm4_auto_crafting
        - gm4_record_crafting
        - gm4_ender_hoppers
        - gm4_enchantment_extractors
        - gm4_forming_press
        - gm4_block_compressors
        - gm4_disassemblers
        - gm4_tunnel_bores
        - gm4_boots_of_ostara
        - gm4_smelteries
        - gm4_liquid_tanks
      notes: []
    video: https://www.youtube.com/watch?v=zjmL6rjoq0g
    wiki: https://wiki.gm4.co/wiki/Heart_Canisters
    credits:
      Creators:
        - Sparks
        - SpiderRobotMan
      Updated by:
        - SpecialBuilder32
        - Misode
        - TheEpyonProject
      Textures by:
        - Jonpot
      Icon Design:
        - Hozz
  planetminecraft: 
    uid: 4331371
