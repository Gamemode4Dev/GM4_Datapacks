id: gm4_metallurgy
name: Metallurgy
version: 1.4.X

data_pack:
  load: .

resource_pack:
  load: .

pipeline:
  - shamir_model_template
  - gm4.plugins.extend.module
  - gm4.plugins.include.lib_lore
  - gm4.plugins.include.lib_player_heads

meta:
  gm4:
    versioning:
      required:
        - lib_lore: 1.0.0
        - lib_player_heads: 1.1.0
      schedule_loops:
        - main
        - tick
    website:
      description: Introduces 4 custom ores, 6 custom metals and a whole bunch of custom enchants to the game. Cast metal bands that hold magical properties called 'Shamirs' and upgrade your armour and tools with them!
      recommended:
        - gm4_resource_pack
        - gm4_audere_shamir
        - gm4_fulcio_shamir
        - gm4_iacio_shamir
        - gm4_lumos_shamir
        - gm4_orb_of_ankou
        - gm4_percurro_shamir
        - gm4_vecto_shamir
      notes:
        - Modifies the stone block loot table. May cause incompatibilities with Datapacks that also modify this loot table.
    video: null
    wiki: https://wiki.gm4.co/wiki/Metallurgy
    credits:
      Creators:
        - Sparks
        - SpecialBuilder32
        - Bloo
        - BluePsychoRanger
        - SirSheepe
      Updated by:
        - Denniss
        - Misode
        - MichaelMiner137
        - TheEpyonProject
      Textures by:
        - Memo
      Icon Design:
        - DuckJr
    model_data:
      - item: player_head
        template: generated
        broadcast:
          - textures: item/band/aluminium_band
            broadcast:
              - reference: item/band/defuse_band
              - reference: item/band/moneo_band
          - textures: item/band/barimium_band
            broadcast:
              - reference: item/band/gemini_band
              - reference: item/band/musical_band
          - textures: item/band/barium_band
            broadcast:
              - reference: item/band/arborenda_band
              - reference: item/band/sensus_band
          - textures: item/band/bismuth_band
            broadcast:
              - reference: item/band/forterra_band
              - reference: item/band/hypexperia_band
          - textures: item/band/curies_bismium_band
            broadcast:
              - reference: item/band/spiraculum_band
              - reference: item/band/tinker_band
          - textures: item/band/thorium_band
            broadcast:
              - reference: item/band/vibro_band
              - reference: item/band/ender_bolt_band
          - textures: item/band/mundane_band
            reference: item/band/mundane_band
          - reference: item/lump/baryte_lump
          - reference: item/lump/bauxite_lump
          - reference: item/lump/bismutite_lump
          - reference: item/lump/thorianite_lump
      - reference: item/shamir/defuse
        item: armor
        template: 
          name: shamir
          metal: aluminium
          textures_path: item/shamir/aluminium
      - reference: item/shamir/moneo
        item: [tools, elytra, shears]
        template: 
          name: shamir
          metal: aluminium
          textures_path: item/shamir/aluminium
      - reference: item/shamir/arborenda
        item: axes
        template: 
          name: shamir
          metal: barium
          textures_path: item/shamir/barium
      - reference: item/shamir/sensus
        item: compass
        template: 
          name: shamir
          metal: barium
          textures_path: item/shamir/barium
      - reference: item/shamir/gemini
        item: hoes
        template: 
          name: shamir
          metal: barimium
          textures_path: item/shamir/barimium
      - reference: item/shamir/gemini
        item: [swords, trident]
        template: 
          name: shamir
          metal: barimium
          textures_path: item/shamir/barimium
      - reference: item/shamir/forterra
        item: pickaxes
        template: 
          name: shamir
          metal: bismuth
          textures_path: item/shamir/bismuth
      - reference: item/shamir/hypexperia
        item: [swords, pickaxes, axes, shovels, fishing_rod]
        template: 
          name: shamir
          metal: bismuth
          textures_path: item/shamir/bismuth
      - reference: item/shamir/vibro
        item: boots
        template: 
          name: shamir
          metal: thorium
          textures_path: item/shamir/thorium
      - reference: item/shamir/ender_bolt
        item: [swords, trident]
        template: 
          name: shamir
          metal: thorium
          textures_path: item/shamir/thorium
      - reference: item/shamir/infinatas
        item: buckets
        template: 
          name: shamir
          metal: curies_bismium
          textures_path: item/shamir/curies_bismium
      - reference: item/shamir/tinker
        item: [pickaxes, shovels, hoes, swords]
        template: 
          name: shamir
          metal: curies_bismium
          textures_path: item/shamir/curies_bismium
      - item: lava_bucket
        reference: gui/advancement/metallurgy_overheat_cast
        template: advancement
      - item: player_head
        reference: gui/advancement/metallurgy_blast_ore
        template:
          name: advancement
          forward: item/lump/bauxite_lump
      - item: player_head
        reference: gui/advancement/metallurgy_cast
        template:
          name: advancement
          forward: item/band/defuse_band
