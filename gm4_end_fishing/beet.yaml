extend: '../module.yaml'

id: gm4_end_fishing
name: End Fishing
version: 1.2.X

pipeline:
  - directory: '../lib_player_heads'
    extend: 'beet.yaml'
  - gm4.plugins.post_library_plugins
  - data_pack:
      load: .

meta:
  gm4:
    versioning:
      required:
        - lib_player_heads: 1.1.0
      schedule_loops:
        - main
        - tick
    website:
      description: Catch rare loot by fishing in the end void! The void holds many riches, from End City loot and Elytra to weapons that once belonged to explorers time forgot, collect them all!
      recommended:
        - gm4_resource_pack
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/End_Fishing
    credits:
      Creator:
        - BluePsychoRanger
      Icon Design:
        - Sparks
