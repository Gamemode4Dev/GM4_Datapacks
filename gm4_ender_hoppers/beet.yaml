id: gm4_ender_hoppers
name: Ender Hoppers
version: 1.5.X

data_pack:
  load: .
  overlays:
    - formats:
        min_inclusive: 26
        max_inclusive: 26
      directory: overlay_26

resource_pack: 
  load: .

pipeline:
  - gm4.plugins.extend.module
  - gm4.plugins.include.lib_machines
  - gm4.plugins.include.lib_custom_crafters

meta:
  gm4:
    versioning:
      required:
        lib_custom_crafters: 3.0.0
        lib_machines: 1.1.0
      schedule_loops: [main]
    model_data:
      - item: hopper_minecart
        reference: item/ender_hopper_minecart
        template: generated
      - item: player_head
        broadcast:
          - reference: block/ender_hopper
          - reference: block/ender_hopper_side
          - reference: block/ender_hopper_minecart
        template: custom
        transforms: 
          - name: item_display
            origin: [0.5,0.5,0.5]
            scale: [0.83,0.83,0.83]
            translation: [0,0.641,0]
            display: head
      - item: player_head
        reference: item/ender_hopper
        model: item/ender_hopper_full
    gui_fonts:
      - translation: gui.gm4.ender_hopper
        container: hopper
        texture: gui/container/ender_hopper
      - translation: gui.gm4.ender_hopper_minecart
        container: hopper
        texture: gui/container/ender_hopper
    website:
      description: Create special hoppers that teleport nearby items to them.
      recommended:
        - gm4_resource_pack
        - gm4_relocators
        - gm4_standard_crafting
        - gm4_auto_crafting
        - gm4_record_crafting
        - gm4_enchantment_extractors
        - gm4_forming_press
        - gm4_block_compressors
        - gm4_disassemblers
        - gm4_tunnel_bores
        - gm4_boots_of_ostara
        - gm4_heart_canisters
        - gm4_smelteries
        - gm4_liquid_tanks
      notes: []
    video: https://www.youtube.com/watch?v=wrwg4BDgEGU
    wiki: https://wiki.gm4.co/wiki/Ender_Hoppers
    credits:
      Creator:
        - Elemend
      Updated by:
        - Misode
        - BluePsychoRanger
      Textures by:
        - Kyrius
      Icon Design:
        - Sparks
