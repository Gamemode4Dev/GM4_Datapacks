extend: '../module.yaml'

id: gm4_tinkering_compressors
name: Tinkering Compressors
version: 1.3.X

pipeline:
  - directory: '../lib_machines'
    extend: 'beet.yaml'
  - gm4.plugins.post_library_plugins
  - data_pack:
      load: .

meta:
  gm4:
    versioning:
      required:
        - gm4_block_compressors: 1.1.0
        - gm4_metallurgy: 1.2.0
        - lib_machines: 1.1.0
      schedule_loops:
        - main
        - tick
    website:
      description: Automatically compress stacks of items into their block form with a tinker shamir as a machine block, and back.
      recommended:
        - gm4_relocators
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/Tinkering_Compressors
    credits:
      Creator:
        - SirSheepe
      Updated by:
        - MichaelMiner137
        - BluePsychoRanger
      Textures by:
        - kyrkis
      Icon Design:
        - Sparks
