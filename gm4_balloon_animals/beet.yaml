id: gm4_balloon_animals
name: Balloon Animals
version: 1.0.X

data_pack:
  load: .

pipeline:
  - gm4_balloon_animals.generate
  - gm4.plugins.extend.module
  - gm4.plugins.include.lib_trades

require:
  - bolt

meta:
  gm4:
    versioning:
      required:
        lib_trades: 1.3.0
      schedule_loops: [main]
    website:
      description: Looking for exotic animals? This module will add a Wandering Trader that sells animals!
    video: null
    wiki: https://wiki.gm4.co/wiki/Balloon_Animals
    credits:
      Creator:
        - TheEpyonProject
    model_data:
      - item: lead
        reference: gui/advancement/balloon_animals
        template:
          name: advancement
          forward: minecraft:item/lead
