extend: '../module.yaml'

id: gm4_relocators
name: Relocators
version: 2.2.X

pipeline:
  - directory: '../lib_machines'
    extend: 'beet.yaml'
  - directory: '../lib_custom_crafters'
    extend: 'beet.yaml'
  - gm4.plugins.post_library_plugins
  - data_pack:
      load: .

meta:
  gm4:
    versioning:
      required:
        - lib_machines: 1.1.0
        - lib_custom_crafters: 3.0.0
    website:
      description: Craft Relocators to pick up and move containers such as chests and Custom Crafters.
      recommended:
        - gm4_block_compressors
        - gm4_book_binders
        - gm4_forming_press
        - gm4_disassemblers
        - gm4_enchantment_extractors
        - gm4_ender_hoppers
        - gm4_liquid_tanks
        - gm4_smelteries
        - gm4_tinkering_compressors
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/Relocators
    credits:
      Creator:
        - BluePsychoRanger
      Icon Design:
        - Hozz
      Textures By:
        - kyrkis
