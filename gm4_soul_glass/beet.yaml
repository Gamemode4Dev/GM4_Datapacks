  load: .

pipeline:
  - gm4.plugins.extend.module
  - gm4.plugins.include.lib_machines

meta:
  gm4:
    versioning:
      required:
        lib_machines: 1.1.0
      schedule_loops: 
        - main
        - beacon_clock
    model_data:
      - item: brown_stained_glass
        reference: item/soul_glass
        template: vanilla
      - item: brown_stained_glass
        reference: gui/advancement/soul_glass
        template: advancement
    website:
      description: Reverse the effects of beacons with corrupting glass! But be careful, a poison Beacon may sound great at first, but is incredibly painful in pratice.
      recommended: []
      notes:
        - Blast Furnaces may need to be broken and replaced to be able to craft Soul Glass when the module is first installed.
