extend: '../module.yaml'

id: gm4_soul_glass
name: Soul Glass
version: 1.2.X

pipeline:
  - directory: '../lib_machines'
    extend: 'beet.yaml'
  - gm4.plugins.post_library_plugins
  - data_pack:
      load: .

meta:
  gm4:
    versioning:
      required:
        - lib_machines: 1.1.0
      schedule_loops: 
        - main
        - beacon_clock
    website:
      description: Reverse the effects of beacons with corrupting glass! But be careful, a poison Beacon may sound great at first, but is incredibly painful in pratice.
      recommended: []
      notes:
        - Blast Furnaces may need to be broken and replaced to be able to craft Soul Glass when the module is first installed.
    video: null
    wiki: https://wiki.gm4.co/wiki/Soul_Glass
    credits:
      Creators:
        - BluePsychoRanger
        - Denniss
        - Lue
      Icon Design:
        - Sparks
