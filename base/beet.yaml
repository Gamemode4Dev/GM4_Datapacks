version: 1.4.0
id: gm4

data_pack:
  load: 
    data: data

resource_pack: 
  load:
    assets: assets

pipeline:
  - beet.contrib.babelbox
  - gm4.plugins.versioning.base

meta:
  gm4:
    versioning:
      extra_version_injections:
        advancements:
          - 'gm4:intro_song/play_song'
  babelbox:
    load: assets/translations.csv
    namespace: gm4_translations
