extend: '../module.yaml'

id: gm4_disassemblers
name: Disassemblers
version: 2.2.X

pipeline:
  - directory: '../lib_machines'
    extend: 'beet.yaml'
  - directory: '../lib_custom_crafters'
    extend: 'beet.yaml'
  - gm4.plugins.post_library_plugins
  - data_pack:
      load: .
  - gm4_disassemblers.generate_disassembly

