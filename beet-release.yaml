pipeline:
  - gm4.plugins.list_modules
  - gm4.plugins.create_manifest
  - broadcast: 'gm4_*'
    extend: 'beet.yaml'
    pipeline:
      - gm4.plugins.populate_updates
      - gm4.plugins.populate_credits
      - gm4.plugins.create_description
      - gm4.plugins.output_release

meta:
  autosave:
    link: false
