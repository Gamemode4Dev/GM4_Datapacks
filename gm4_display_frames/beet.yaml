    versioning:
      required:
        - lib_potion_tracking: 1.0.0
      schedule_loops: [main]
    website:
      description: Splash item frames with invisibilty to make invisbible item frames! Great for interior decor!
      recommended:
        - gm4_chairs
        - gm4_better_armour_stands
        - gm4_holographic_tags
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/Display_Frames
    credits:
      Creators:
        - BluePsychoRanger
        - TheEpyonProject
      Icon Design:
        - BluePsychoRanger
