extend: '../module.yaml'

id: gm4_hydromancy
name: Hydromancy
version: 1.0.X

pipeline:
  - directory: '../lib_forceload'
    extend: 'beet.yaml'
  - gm4.plugins.post_library_plugins
  - data_pack:
      load: .

meta:
  gm4:
    versioning:
      required:
        - lib_forceload: 1.1.0
      schedule_loops:
        - main
        - tick
        - clock_coral_core
        - clock_coral_vine
        - clock_tracked_fish
    website:
      description: Dive into a new magic system through rituals and your own aquarium!
      recommended: []
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/Hydromancy
    credits:
      Creator:
        - Thanathor
