id: gm4_trades
name: Gamemode 4 Trades
version: 1.4.X
description: Allows other datapacks to easily add trades to Wandering Traders or to any Villager-like entity.

data_pack:
  load: 
    data: data

pipeline:
  - gm4.plugins.extend.library

meta:
  gm4:
    versioning:
      schedule_loops: [main]
      extra_version_injections:
        functions:
          - wandering_trader/resolve_modify_external
    smithed:
      pack_id: gm4_lib_trades
    credits:
      Creator:
        - Bloo
