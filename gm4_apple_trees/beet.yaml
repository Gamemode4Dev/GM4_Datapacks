extend: '../module.yaml'

id: gm4_apple_trees
name: Apple Trees
version: 2.2.X

pipeline:
  - directory: '../lib_trades'
    extend: 'beet.yaml'
  - directory: '../lib_trees'
    extend: 'beet.yaml'
  - gm4.plugins.post_library_plugins
  - data_pack:
      load: .

meta:
  gm4:
    versioning:
      required:
        - lib_trades: 1.3.0
        - lib_trees: 1.0.0
      schedule_loops:
        - main
        - slow_clock
    website:
      description: Introduces fruit-bearing apple trees! Trade for apple saplings with wandering traders or find them growing in forests!
      recommended:
        - gm4_resource_pack
        - gm4_orbis
        - gm4_podzol_rooting_soil
      notes:
        - Modifies the oak leaves loot table to no longer contain apples. May cause incompatibilities with Datapacks that also modify this loot table.
    video: null
    wiki: https://wiki.gm4.co/wiki/Apple_Trees
    credits:
      Creators:
        - Bloo
        - BluePsychoRanger
        - SpecialBuilder32
      Icon Design:
        - BluePsychoRanger
  modrinth:
    project_id: Afacz65w
  smithed:
    pack_id: gm4_apple_trees
