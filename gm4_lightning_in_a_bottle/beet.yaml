extend: '../module.yaml'

id: gm4_lightning_in_a_bottle
name: Lightning in a Bottle
version: 1.2.X

pipeline:
  - directory: '../lib_brewing'
    extend: 'beet.yaml'
  - directory: '../lib_potion_tracking'
    extend: 'beet.yaml'
  - gm4.plugins.post_library_plugins
  - data_pack:
      load: .

meta:
  gm4:
    versioning:
      required:
        - lib_potion_tracking : 1.0.0
        - lib_brewing : 1.0.0
      schedule_loops:
        - main
        - brewing_stand/texture_connector/process
    website:
      description: Bottle and harness the power of lightning using Brewing Stands! Lightning in a Bottle comes in splash and lingering variants, too.
      recommended:
        - gm4_resource_pack
        - gm4_liquid_tanks
        - gm4_potion_liquids
        - gm4_spawner_minecarts
      notes:
        - Brewing Stands may need to be broken and replaced to be able to craft Lightning in a Bottle when the module is first installed.
    video: null
    wiki: https://wiki.gm4.co/wiki/Lightning_in_a_Bottle
    credits:
      Creator:
        - Bloo
        - BluePsychoRanger
        - TheEpyonProject
      Icon Design:
        - BluePsychoRanger
