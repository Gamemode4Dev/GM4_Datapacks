id: gm4_fulcio_shamir
name: Fulcio Shamir
version: 1.4.X

data_pack:
  load: .

resource_pack:
  load: ../gm4_metallurgy

pipeline:
  - gm4_metallurgy.shamir_model_template
  - gm4.plugins.extend.module

meta:
  gm4:
    versioning:
      required:
        gm4_metallurgy: 1.4.0
      schedule_loops:
        - main
        - 4_tick
    model_data:
      - item: compass
        reference: shamir/fulcio
        template:
          name: shamir
          metal: barimium
          textures_path: gm4_metallurgy:item/shamir/barimium
    website:
      description: Adds the shamir 'Fulcio' to Metallurgy. It allows you to place blocks in mid-air! This also enables you to choose the orientation of blocks like logs without needing a supporting block.
      recommended: []
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/Metallurgy/Fulcio_Shamir
    credits:
      Creators:
        - BluePsychoRanger
        - Bloo
      Icon Design:
        - BluePsychoRanger
