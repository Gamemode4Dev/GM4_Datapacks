id: gm4_vecto_shamir
name: Vecto Shamir
version: 1.3.X

data_pack:
  load: .

resource_pack:
  load: ../gm4_metallurgy

pipeline:
  - gm4_metallurgy.shamir_model_template
  - gm4.plugins.extend.module

meta:
  gm4:
    versioning:
      required:
        - gm4_metallurgy: 1.2.0
      schedule_loops: [main]
    model_data:
      - item: player_head
        template: generated
        reference: item/vecto_band
        textures: gm4_metallurgy:item/band/bismuth_band
      - item: boots
        reference: item/vecto_shamir
        template:
          name: shamir
          metal: bismuth
          textures_path: gm4_metallurgy:item/shamir/bismuth
    website:
      description: Adds the 'Vecto' Shamir to Metallury. Summon a Boat or Minecart out of thin air when in need, no more wasting an inventory slot!
      recommended: []
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/Metallurgy/Vecto_Shamir
    credits:
      Creator:
        - Denniss
      Icon Design:
        - BluePsychoRanger
