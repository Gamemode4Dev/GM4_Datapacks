id: gm4_lore
name: Gamemode 4 Lore
version: 1.0.X
description: Allows other datapacks to easily search, remove, insert, and replace lines of lore on items.

data_pack:
  load: 
    data: data

pipeline:
  - gm4.plugins.extend.library

meta:
  gm4:
    versioning:
      extra_version_injections:
        functions:
          - resolve_algorithm/insert
          - resolve_algorithm/remove
          - resolve_algorithm/replace
          - resolve_algorithm/search
    credits:
      Creator:
        - BluePsychoRanger
  smithed:
    pack_id: gm4_lib_lore
