        - gm4_relocators
        - gm4_standard_crafting
        - gm4_auto_crafting
        - gm4_record_crafting
        - gm4_ender_hoppers
        - gm4_enchantment_extractors
        - gm4_block_compressors
        - gm4_disassemblers
        - gm4_tunnel_bores
        - gm4_boots_of_ostara
        - gm4_heart_canisters
        - gm4_smelteries
        - gm4_liquid_tanks
      notes: []
    video: https://www.youtube.com/watch?v=ibtS4zAvglQ
    wiki: https://wiki.gm4.co/wiki/Forming_Press
