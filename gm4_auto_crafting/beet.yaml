id: gm4_auto_crafting
name: Auto Crafting
version: 1.3.X

data_pack:
  load: 
    - .
    - data/gm4_custom_crafters/loot_tables/items/custom_crafter.json: ../lib_custom_crafters/data/gm4_custom_crafters/loot_tables/items/custom_crafter.json

resource_pack:
  load: .

pipeline:
  - gm4_auto_crafting.generate
  - gm4.plugins.extend.module
  - gm4.plugins.include.lib_machines
  - gm4.plugins.include.lib_custom_crafters

meta:
  gm4:
    versioning:
      required:
        lib_machines: 1.2.0
        lib_custom_crafters: 3.1.0
      schedule_loops:
        - main
        - tick
    model_data:
      - item: player_head
        reference: item/auto_crafter
        model: block/auto_crafter
      - item: crafting_table
        reference: block/auto_crafter
        template: block
        textures:
          top: block/auto_crafter_top
          side: block/auto_crafter_side
          front: block/auto_crafter_side
          bottom: block/auto_crafter_bottom
        transforms:
          - name: item_display
            origin: [0.5,0.5,0.5]
            scale: [0.625, 0.625,0.625]
            translation: [0, 0.25, 0]
            display: head
    gui_fonts:
      - translation: gui.gm4.auto_crafter
        container: dropper
        texture: gm4:gui/container/empty_dropper
    website:
      description: Create an auto crafter to fully automate crafting! With this module installed, all vanilla crafting recipes are added to the GM4 Custom Crafter.
      recommended:
        - gm4_resource_pack
        - gm4_relocators
        - gm4_standard_crafting
        - gm4_record_crafting
        - gm4_ender_hoppers
        - gm4_enchantment_extractors
        - gm4_forming_press
        - gm4_block_compressors
        - gm4_disassemblers
        - gm4_tunnel_bores
        - gm4_boots_of_ostara
        - gm4_heart_canisters
        - gm4_smelteries
        - gm4_liquid_tanks
      notes: []
    modrinth:
      project_id: WkDoUESw
    smithed:
      pack_id: gm4_auto_crafting
    planetminecraft:
      uid: 6097435
    video: null
    wiki: https://wiki.gm4.co/wiki/Custom_Crafters/Auto_Crafting
    credits:
      Creator:
        - BluePsychoRanger
      Icon Design:
        - Hozz
      Textures:
        - Kyrius
