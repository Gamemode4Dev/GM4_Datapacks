id: gm4_iacio_shamir
name: Iacio Shamir
version: 1.2.X

data_pack:
  load: .

resource_pack:
  load: ../gm4_metallurgy

pipeline:
  - gm4_metallurgy.shamir_model_template
  - gm4.plugins.extend.module

meta:
  gm4:
    versioning:
      required:
        gm4_metallurgy: 1.2.0
    model_data:
      - item: player_head
        template: generated
        reference: item/iacio_band
        textures: gm4_metallurgy:item/band/barium_band
      - item: chestplates
        reference: item/iacio_shamir
        template:
          name: shamir
          metal: barium
          textures_path: gm4_metallurgy:item/shamir/barium
    website:
      description: Adds the 'Iacio' shamir to Metallurgy. It lets you throw things further! Launch an Ender Pearl into orbit or simply throw your Trident exceptionally far.
      recommended: []
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/Metallurgy/Iacio_Shamir
    credits:
      Creator:
        - Denniss
      Icon Design:
        - BluePsychoRanger
