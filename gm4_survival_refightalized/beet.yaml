id: gm4_survival_refightalized
name: Survival Refightalized
version: 1.1.X

data_pack:
  load: .
  overlays:
    - formats:
        min_inclusive: 1
        max_inclusive: 81
      min_format: 1
      max_format: 81
      directory: backport_81

resource_pack:
  load: .

pipeline:
  - gm4.plugins.extend.module
  - gm4.plugins.include.lib_forceload
  - gm4.plugins.include.lib_lore

meta:
  gm4:
    versioning:
      required:
        lib_forceload: 1.3.0
        lib_lore: 1.1.0
      schedule_loops: 
        - tick
        - main
        - slow_clock
    website:
      description: A reworked survival experience with more varied mobs and new armor and shield mechanics.
      recommended:
        - gm4_monsters_unbound
    wiki: https://wiki.gm4.co/wiki/Survival_Refightalized
    credits:
      Creator:
        - Thanathor
      Icon Design:
        - Hozz
