extend: '../module.yaml'

id: gm4_block_compressors
name: Block Compressors
version: 1.3.X

pipeline:
  - directory: '../lib_machines'
    extend: 'beet.yaml'
  - directory: '../lib_custom_crafters'
    extend: 'beet.yaml'
  - gm4.plugins.post_library_plugins
  - data_pack:
      load: .

meta:
  gm4:
    versioning:
      required:
        - lib_custom_crafters: 3.0.0
        - lib_machines: 1.1.0
      schedule_loops: [main]
    website:
      description: Chest space won't be an issue with this module! Use a Block Compressor to compress stacks of items, turning a stack of items into a single item for long-term storage. Make sure to uncompress your items before using them again, though!
      recommended:
        - gm4_resource_pack
        - gm4_relocators
        - gm4_standard_crafting
        - gm4_auto_crafting
        - gm4_record_crafting
        - gm4_ender_hoppers
        - gm4_enchantment_extractors
        - gm4_forming_press
        - gm4_disassemblers
        - gm4_tunnel_bores
        - gm4_boots_of_ostara
        - gm4_heart_canisters
        - gm4_smelteries
        - gm4_liquid_tanks
      notes: []
    video: https://www.youtube.com/watch?v=sdrTJYjL8C0
    wiki: https://wiki.gm4.co/wiki/Block_Compressors
    credits:
      Creator:
