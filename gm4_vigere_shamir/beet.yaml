id: gm4_vigere_shamir
name: Vigere Shamir
version: 1.2.X

data_pack:
  load: .

resource_pack:
  load: ../gm4_metallurgy

pipeline:
  - gm4_metallurgy.shamir_model_template
  - gm4.plugins.extend.module

meta:
  gm4:
    versioning:
      required:
        gm4_metallurgy: 1.2.0
      schedule_loops: [main]
    model_data:
      - item: player_head
        template: generated
        reference: item/vigere_band
        textures: gm4_metallurgy:item/band/barimium_band
      - item: shield
        reference: item/vigere_shamir
        template:
          name: shamir
          metal: barimium
          textures_path: gm4_metallurgy:item/shamir/barimium
    website:
      description: Adds the shamir 'Vigere' to Metallurgy. It heals you when you block with a shield.
      recommended: []
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/Metallurgy/Vigere_Shamir
    credits:
      Creator:
        - Thanathor
        - TheEpyonProject
      Icon Design:
        - BluePsychoRanger
