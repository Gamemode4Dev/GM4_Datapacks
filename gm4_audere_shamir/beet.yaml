id: gm4_audere_shamir
name: Audere Shamir
version: 1.2.X

data_pack:
  load: .

resource_pack:
  load: ../gm4_metallurgy

pipeline:
  - gm4_metallurgy.shamir_model_template
  - gm4.plugins.extend.module

meta:
  gm4:
    versioning:
      required:
        gm4_metallurgy: 1.2.0
      schedule_loops: [main]
    model_data:
      - item: player_head
        template: generated
        reference: item/audere_band
        textures: gm4_metallurgy:item/band/barium_band
      - item: tools
        reference: item/audere_shamir
        template: 
          name: shamir
          metal: barium
          textures_path: gm4_metallurgy:item/shamir/barium
    website:
      description: Adds the shamir 'Audere' to Metallurgy. Gain Haste with low durability tools.
      recommended: []
      notes: []
    video: null
    wiki: https://wiki.gm4.co/wiki/Metallurgy/Audere_Shamir
    credits:
      Creator:
        - Kattacka
      Icon Design:
        - BluePsychoRanger
