    video: null
    wiki: https://wiki.gm4.co/wiki/Combat_Expanded/Armor
    credits:
      Creator:
        - Thanathor
      Icon Design:
        - Hozz
    model_data:
      - template: advancement
        broadcast:
        - item: leather_chestplate
          reference: gui/advancement/combat_expanded_armor_identify
